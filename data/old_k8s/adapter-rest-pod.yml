apiVersion: v1
kind: Pod
metadata:
  name: adapter-rest-pod
  labels:
    app: adapter-rest-pod
  annotations:
    description: "Este pod contem o adapter rest da aplicacao, onde expoe as APIs da lanchonete do bairro"
spec:
  containers:
    - name: adapter-rest
      image: micheldossantos/adapter-rest-fast-food:latest
      ports:
        - containerPort: 8081
          protocol: TCP
      env:
        - name: PROFILE
          valueFrom:
            secretKeyRef:
              name: secrets-app
              key: PROFILE
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: secrets-app
              key: DB_URL
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: secrets-app
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secrets-app
              key: DB_PASSWORD
        - name: MERCADO_PAGO_URL
          valueFrom:
            secretKeyRef:
              name: secrets-app
              key: MERCADO_PAGO_URL
        - name: ITAU_URL
          valueFrom:
            secretKeyRef:
              name: secrets-app
              key: ITAU_URL

