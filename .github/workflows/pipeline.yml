name: Pipeline

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: "🐋 docker login"
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_ACCESS_TOKEN: ${{secrets.DOCKER_ACCESS_TOKEN}}
        run: |
          docker login -u "$DOCKER_USER" -p "$DOCKER_ACCESS_TOKEN"

      - name: "🖼️ build docker image adapter-rest-fast-food"
        run: docker build . --file adapter-rest/Dockerfile --tag ${{secrets.DOCKER_USER}}/adapter_rest_fast_food:latest

      - name: "🚀 docker push adapter-rest-fast-food"
        run: docker push ${{secrets.DOCKER_USER}}/adapter_rest_fast_food:latest

      - name: "🖼️ build docker image adapter-consumer-billing-fast-food"
        run: docker build . --file adapter-consumer-billing/Dockerfile --tag ${{secrets.DOCKER_USER}}/adapter_consumer_billing_fast_food:latest

      - name: "🚀 docker push adapter-consumer-billing-fast-food"
        run: docker push ${{secrets.DOCKER_USER}}/adapter_consumer_billing_fast_food:latest