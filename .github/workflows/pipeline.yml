name: Pipeline

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  unit-tests:
    uses: ./.github/workflows/unit-tests.yml
  code-analisys:
    needs: unit-tests
    uses: ./.github/workflows/code-analisys.yml
  build:
    needs: code-analisys
    uses: ./.github/workflows/build.yml
    secrets: inherit
  publish-docker-feature:
    needs: build
    if: ${{ contains(github.ref, 'feature') }}
    uses: ./.github/workflows/publish-docker-feature.yml
  publish-docker-develop:
    needs: build
    if: ${{ contains(github.ref, 'develop') }}
    uses: ./.github/workflows/publish-docker-develop.yml
  publish-docker-hotfix:
    needs: build
    if: ${{ contains(github.ref, 'hotfix') }}
    uses: ./.github/workflows/publish-docker-hotfix.yml
  publish-docker-release:
    needs: build
    if: ${{ contains(github.ref, 'release') }}
    uses: ./.github/workflows/publish-docker-release.yml
  publish-docker-master:
    needs: build
    if: ${{ contains(github.ref, 'master') }}
    uses: ./.github/workflows/publish-docker-master.yml
  deploy:
    needs: [publish-docker-feature, publish-docker-develop, publish-docker-hotfix, publish-docker-release, publish-docker-master]
    if: ${{ always() && contains(needs.*.result, 'success') && !contains(needs.*.result, 'failure') }}
    uses: ./.github/workflows/deploy.yml


  build-old:
    runs-on: ubuntu-latest
    environment: DEV
    steps:
      - uses: actions/checkout@v3

      - name: "ğŸ‹ docker login"
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: "ğŸ–¼ï¸ build docker image adapter-rest-fast-food"
        run: |
          docker build . --file adapter-rest/Dockerfile --tag ${{ secrets.DOCKER_USER }}/adapter-rest-fast-food:latest

      - name: "ğŸš€ docker push adapter-rest-fast-food"
        run: |
          docker push ${{ secrets.DOCKER_USER }}/adapter-rest-fast-food:latest

      - name: "ğŸ–¼ï¸ build docker image adapter-consumer-billing-fast-food"
        run: |
          docker build . --file adapter-consumer-billing/Dockerfile --tag ${{ secrets.DOCKER_USER }}/adapter-consumer-billing-fast-food:latest

      - name: "ğŸš€ docker push adapter-consumer-billing-fast-food"
        run: |
          docker push ${{ secrets.DOCKER_USER }}/adapter-consumer-billing-fast-food:latest