name: Pipeline

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  ci:
    runs-on: ubuntu-latest
    environment: DEV
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run tests
        run: mvn -B test

      - name: Code analisys
        run: mvn clean install -e sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Dsonar.projectKey=michel-dos-santos_lanchonete-do-bairro-postech-fiap -Dsonar.organization=michel-dos-santos

  cd:
    runs-on: ubuntu-latest
    environment: DEV
    needs: ci
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: "🐋 docker login"
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: "🖼️ Build docker image adapter-rest-fast-food:${{ steps.extract_branch.outputs.branch }}"
        run: |
          docker build . --file adapter-rest/Dockerfile --tag ${{ secrets.DOCKER_USER }}/adapter-rest-fast-food:${{ steps.extract_branch.outputs.branch }}

      - name: "🚀 docker push adapter-rest-fast-food:${{ steps.extract_branch.outputs.branch }}"
        run: |
          docker push ${{ secrets.DOCKER_USER }}/adapter-rest-fast-food:${{ steps.extract_branch.outputs.branch }}

      - name: "🖼️ Build docker image adapter-consumer-billing-fast-food:${{ steps.extract_branch.outputs.branch }}"
        run: |
          docker build . --file adapter-consumer-billing/Dockerfile --tag ${{ secrets.DOCKER_USER }}/adapter-consumer-billing-fast-food:${{ steps.extract_branch.outputs.branch }}

      - name: "🚀 docker push adapter-consumer-billing-fast-food:${{ steps.extract_branch.outputs.branch }}"
        run: |
          docker push ${{ secrets.DOCKER_USER }}/adapter-consumer-billing-fast-food:${{ steps.extract_branch.outputs.branch }}

      
      





