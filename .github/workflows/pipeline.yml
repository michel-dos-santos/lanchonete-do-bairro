name: Pipeline

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  unit-tests:
    uses: michel-dos-santos/lanchonete-do-bairro/.github/workflows/unit-tests.yml@v1
  code-analisys:
    uses: michel-dos-santos/lanchonete-do-bairro/.github/workflows/code-analisys.yml@v1
  build:
    uses: michel-dos-santos/lanchonete-do-bairro/.github/workflows/build.yml@v1
  publish-docker-feature:
    if: ${{ contains(github.ref, 'feature') }}
    uses: michel-dos-santos/lanchonete-do-bairro/.github/workflows/publish-docker-feature.yml@v1
  publish-docker-develop:
    if: ${{ contains(github.ref, 'develop') }}
    uses: michel-dos-santos/lanchonete-do-bairro/.github/workflows/publish-docker-develop.yml@v1
  publish-docker-hotfix:
    if: ${{ contains(github.ref, 'hotfix') }}
    uses: michel-dos-santos/lanchonete-do-bairro/.github/workflows/publish-docker-hotfix.yml@v1
  publish-docker-release:
    if: ${{ contains(github.ref, 'release') }}
    uses: michel-dos-santos/lanchonete-do-bairro/.github/workflows/publish-docker-release.yml@v1
  publish-docker-master:
    if: ${{ contains(github.ref, 'master') }}
    uses: michel-dos-santos/lanchonete-do-bairro/.github/workflows/publish-docker-master.yml@v1
  deploy:
    uses: michel-dos-santos/lanchonete-do-bairro/.github/workflows/deploy.yml@v1


  build-old:
    runs-on: ubuntu-latest
    environment: DEV
    steps:
      - uses: actions/checkout@v3

      - name: "🐋 docker login"
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: "🖼️ build docker image adapter-rest-fast-food"
        run: |
          docker build . --file adapter-rest/Dockerfile --tag ${{ secrets.DOCKER_USER }}/adapter-rest-fast-food:latest

      - name: "🚀 docker push adapter-rest-fast-food"
        run: |
          docker push ${{ secrets.DOCKER_USER }}/adapter-rest-fast-food:latest

      - name: "🖼️ build docker image adapter-consumer-billing-fast-food"
        run: |
          docker build . --file adapter-consumer-billing/Dockerfile --tag ${{ secrets.DOCKER_USER }}/adapter-consumer-billing-fast-food:latest

      - name: "🚀 docker push adapter-consumer-billing-fast-food"
        run: |
          docker push ${{ secrets.DOCKER_USER }}/adapter-consumer-billing-fast-food:latest