name: Code Analisys

on:
  workflow_call:

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: DEV
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn -B compile

      - name: Remove pom
        run: rm -f pom.xml

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args:
            -Dsonar.projectKey=michel-dos-santos_lanchonete-do-bairro-postech-fiap
            -Dsonar.organization=michel-dos-santos
            -Dsonar.java.binaries=target